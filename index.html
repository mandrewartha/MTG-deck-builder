    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <div class="container">
                <form class="col" id="modal-form">
                    <div class="input-field row">
                        <input id="number-of-card" class="validate" type="text">
                        <label for="number of card"># of Cards:</label>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <select id="color-of-mana">
                                <option value="" disabled selected>Color of Mana</option>
                                <option value="White">White</option>
                                <option value="Red">Red</option>
                                <option value="Green">Green</option>
                                <option value="Black">Black</option>
                                <option value="Blue">Blue</option>
                            </select>
                            <label>Color of Mana:</label>
                        </div>
                    </div>

                    <div class="input-field row">
                        <input id="number-of-land" type="text" class="validate">
                        <label for="number of land"># of Land: </label>
                    </div>
                    <div class="input-field row">
                        <input id="number-of-creature" type="text" class="validate">
                        <label for="number-of-creature"># of Creatures: </label>
                    </div>
                    <div class="input-field row">
                        <input id="number-of-instant" type="text" class="validate">
                        <label for="number of instant"># of Instants: </label>
                    </div>

                    <p class="center" class="error-message " id="error-message"></p>

                    <div class="input-field row center">
                        <button id="generate-btn" type="submit" class="waves-effect waves-light btn">Generate
                            Deck!</button>
                    </div>
                </form>
            </div>
        </div>
