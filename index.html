<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>
        <nav class="nav-wrapper indigo">
            <div class="container">
                <a href="#" class="brand-logo">MTG Deck Generator</a>
                <ul class="right hide-on-med-and-down">
                    <li><a class="waves-effect waves-light btn modal-trigger" href="#modal1">Build your Deck!</a></li>
                    <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Your previous decks<i class="material-icons right">arrow_drop_down</i></a></li>
                </ul>
            </div>
        </nav>

        <ul id="dropdown1" class="dropdown-content">
            <li><a href="#!">one</a></li>
            <li class="divider"></li>
            <li><a href="#!">two</a></li>
            <li class="divider"></li>
            <li><a href="#!">three</a></li>
        </ul>

    <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Modal Header</h4>
                    <div class="container">
                        <form class="col" id="modal-form">
                        <div class="input-field row">
                            <input id="number-of-card" type="text" class="validate">
                            <label for="number of card"># of Cards:</label>
                        </div>
                        <div class="input-field row">
                            <input id="color-of-mana" type="text" class="validate">
                            <label for="color of mana">Color of Mana: </label>
                        </div>
                        <div class="input-field row">
                            <input id="number-of-land" type="text" class="validate">
                            <label for="number of land"># of Land: </label>
                        </div>
                        <div class="input-field row">                
                            <input id="number-of-creature" type="text" class="validate">
                            <label for="number-of-creature"># of Creatures: </label>
                        </div>
                        <div class="input-field row">
                            <input id="number-of-instant" type="text" class="validate">
                            <label for="number of instant"># of Instants: </label>
                        </div>
                        
                        
                        <div class="input-field row center">
                            <button id="generate-btn" type="submit" class="waves-effect waves-light btn">Generate Deck!</button>
                        </div>
                        </form>                                         
                    </div>
                </div>
            </div>
        </div>

        <!-- Card display section -->
        <div class="container-fluid center" id="card-display-section">
            <div class="row d-flex" id="card-display-row">

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js"></script>
    </body>

</html>
